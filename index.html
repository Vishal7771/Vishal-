<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <label for="width-input">Container Width:</label>
        <input type="number" id="width-input" placeholder="Enter container width in px">
        <label for="height-input">Container Height:</label>
        <input type="number" id="height-input" placeholder="Enter container height in px">
        <label for="box-width-input">Box Width:</label>
        <input type="number" id="box-width-input" placeholder="Enter box width in px">
        <label for="box-height-input">Box Height:</label>
        <input type="number" id="box-height-input" placeholder="Enter box height in px">
        <label for="sale-price-font-input">Sale Price Font Size:</label>
        <input type="number" id="sale-price-font-input" placeholder="Enter sale price font size in px">
        <label for="name-font-input">Name Font Size:</label>
        <input type="number" id="name-font-input" placeholder="Enter name font size in px">
        <label for="mrp-font-input">MRP Font Size:</label>
        <input type="number" id="mrp-font-input" placeholder="Enter MRP font size in px">
        <button onclick="adjustContainer()">Vishal Plz Chak </button>
    </div>
    <div class="upload-container">
        <label for="file-upload">Upload Excel File:</label>
        <input type="file" id="file-upload" accept=".xlsx, .xls">
    </div>
    <div class="container" id="product-container">
        <!-- Products will be dynamically added here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
